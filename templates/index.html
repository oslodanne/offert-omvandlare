<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikelnummer Omvandlare</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px; margin-top: 10px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Klistra in kundens text</h2>
    <form method="post">
        <textarea name="kundtext" placeholder="Klistra in text hÃ¤r...">{{ request.form.get('kundtext', '') }}</textarea><br>
        <button type="submit">Omvandla</button>
    </form>
    {% if artikelnummer %}
        <div class="result">Artikelnummer: 
            <ul>
            {% for nummer in artikelnummer %}
                <li>{{ nummer }}</li>
            {% endfor %}
            </ul>
        </div>
    {% else %}
        <div class="result">Inga matchningar hittades.</div>
    {% endif %}
</body>
</html>
